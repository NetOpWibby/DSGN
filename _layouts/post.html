---
layout: thoughts
---

<section id="thoughts">
						<div class="thought">

							<h2><a href="{{ page.url }}">{{ page.title }}</a></h2>
							<small>{{ page.date | date: "shared on %B %d, %Y" }}</small>

							{{ content }}

						</div>

						<div class="hr">
							<span>&middot;</span>
							<span>&middot;</span>
							<span>&middot;</span>
							<span>&middot;</span>
						</div>

						<ul id="pagination">

							{% if page.next %}
							<li><a href="{{ page.next.url }}">Next Post</a></li>
							{% endif %}
							{% if page.previous %}
							<li><a href="{{ page.previous.url }}">Previous Post</a></li>
							{% endif %}

						</ul>
					</section>
