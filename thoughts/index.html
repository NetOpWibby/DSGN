---
layout: thoughts
title: "Thoughts and ramblings"
---

<section id="thoughts">
						{% for post in paginator.posts %}
						<div class="thought">
							<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
							<small>{{ post.date | date: "shared on %B %d, %Y" }}</small>

							<p>{{ post.content | strip_html | truncatewords: 75 }}</p>

							<div class="more">
								<a href="{{ post.url }}" class="read">Read more</a>
								<a href="#" class="top">Top</a>
							</div>
						</div>

						<div class="hr">
							<span>&middot;</span>
							<span>&middot;</span>
							<span>&middot;</span>
							<span>&middot;</span>
						</div>
						{% endfor %}
					</section>
