---
layout: thoughts
title: "Thoughts and ramblings"
category: thoughts
---

{% for post in paginator.posts %}<section class="thought" role="article">
        <h2 class="thought__title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <small class="thought__meta">{{ post.date | date: "shared on %B %d, %Y" }}</small>

        <p>
          {{ post.content | strip_html | truncatewords: 75 }}
        </p>

        <div class="more">
          <a href="{{ post.url }}" class="read">Read more</a>
          <a href="#" class="top">Top</a>
        </div>
      </section>

      <div class="divider">
        <span class="divider__shape-01"></span>
        <span class="divider__shape-02"></span>
        <span class="divider__shape-03"></span>
        <span class="divider__shape-04"></span>
      </div>

      {% endfor %}
